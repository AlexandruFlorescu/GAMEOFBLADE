  <ion-navbar>
    <ion-title>HOW TO PLAY</ion-title>

</ion-header>


<ion-content padding>

    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 4</h1>
    </ion-slide>
  </ion-slides>
<button ion-button (click)="nextSlide()">Continue</button>
</ion-content>
