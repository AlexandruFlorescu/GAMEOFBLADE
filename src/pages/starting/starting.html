<ion-header>

  <ion-navbar>
    <ion-title>GAME OF BLADE</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
      <ion-row>
        <button ion-button color='green'>PLAY</button>
      </ion-row>
      <ion-row>
        <button ion-button color='blue' (click)="onClick();">PRACTICE</button>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-fab>
            <button ion-fab (click)='openHowTo()'>How to</button>
          </ion-fab>
        </ion-col>
        <ion-col>
          <ion-fab>
            <button ion-fab>Tricks</button>
          </ion-fab>
        </ion-col>
        <ion-col>
          <ion-fab>
            <button ion-fab>Share</button>
          </ion-fab>
        </ion-col>

          <ion-col>
            <ion-fab>
              <button ion-fab (click)='openLogin()'>Login</button>
            </ion-fab>
          </ion-col>

      </ion-row>
    </ion-grid>

</ion-content>
