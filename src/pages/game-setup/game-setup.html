<!--
  Generated template for the GameSetupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>gameSetupPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header>
      ADD PLAYERS
    </ion-card-header>
    <button ion-button (click)="openModal()">+</button>
  </ion-card>
  <ion-card>
    <ion-card-header>
      SET DIFFICULTY
    </ion-card-header>
    <ion-range min=1 max=5 step=1 snaps=true [(ngModel)]="difficulty">
    </ion-range>
  </ion-card>
  <ion-card>
    <ion-card-header>
      SET OBSTACLE
    </ion-card-header>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Olliebox
    </button>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Handrail
    </button>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Ledge
    </button>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Miniramp/Vert
    </button>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Stairs
    </button>
    <button ion-button>
      <ion-icon name='home'></ion-icon>Other
    </button>
  </ion-card>
</ion-content>

<ion-footer>
  <button ion-button primary>Start Game</button>
</ion-footer>
